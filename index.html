
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карелия</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#catalog">Каталог</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero" data-aos="fade-in">
        <h1>Карелия</h1>
        <img src="img/6.jpg" alt="Карелия главный фон">
    </section>

    <section id="gallery" class="section" data-aos="fade-up">
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="img/1.jpg" alt="Галерея 1" data-aos="zoom-in">
            <img src="img/2.jpg" alt="Галерея 2" data-aos="zoom-in" data-aos-delay="100">
        </div>
    </section>

    <section id="catalog" class="section" data-aos="fade-right">
        <h2>Каталог</h2>
        <img src="img/3.jpg" alt="Каталог">
    </section>

    <section id="about" class="section" data-aos="fade-left">
        <h2>О нас</h2>
        <img src="img/4.jpg" alt="О нас">
    </section>

    <section id="contacts" class="section" data-aos="fade-up">
        <h2>Контакты</h2>
        <img src="img/5.jpg" alt="Контакты">
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
