
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карелия</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#catalog">Каталог</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <h1>Карелия</h1>
        <img src="img/hero.jpg" alt="Карелия главный фон">
    </section>

    <section id="gallery" class="section">
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="img/gallery1.jpg" alt="Галерея 1">
            <img src="img/gallery2.jpg" alt="Галерея 2">
        </div>
    </section>

    <section id="catalog" class="section">
        <h2>Каталог</h2>
        <img src="img/catalog.jpg" alt="Каталог">
    </section>

    <section id="about" class="section">
        <h2>О нас</h2>
        <img src="img/about.jpg" alt="О нас">
    </section>

    <section id="contacts" class="section">
        <h2>Контакты</h2>
        <img src="img/contacts.jpg" alt="Контакты">
    </section>

    <script src="js/script.js"></script>
</body>
</html>
